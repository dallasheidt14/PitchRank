name: Dependency Review

on:
  pull_request:
    branches: ['main']

# Cancel in-progress runs when a new workflow with the same group is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build if there are any vulnerable dependencies
          fail-on-severity: moderate
          # Deny licenses that are not OSI approved
          deny-licenses: GPL-2.0, GPL-3.0
          # Comment on PR with details
          comment-summary-in-pr: on-failure
          # Show all vulnerabilities in the summary
          vulnerability-check: true
          # License check
          license-check: true

      - name: Dependency Review Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Dependency Review" >> $GITHUB_STEP_SUMMARY
          echo "Dependencies have been reviewed for security vulnerabilities and license compliance." >> $GITHUB_STEP_SUMMARY
          echo "- Security: Checking for moderate+ severity vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Licenses: Blocking GPL-2.0 and GPL-3.0 licenses" >> $GITHUB_STEP_SUMMARY
