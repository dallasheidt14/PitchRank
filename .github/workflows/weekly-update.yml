name: Weekly Update

on:
  schedule:
    # Run every Monday at 12:01 AM Pacific Time
    # GitHub Actions cron uses UTC timezone
    # PST (UTC-8): 12:01 AM PST = 8:01 AM UTC
    # PDT (UTC-7): 12:01 AM PDT = 7:01 AM UTC
    # Using 8:01 AM UTC means:
    #   - During PST: runs at 12:01 AM PST ✅
    #   - During PDT: runs at 1:01 AM PDT (1 hour later, acceptable)
    # Alternative: Use 7:01 AM UTC for exact PDT, but then PST would be 11:01 PM Sunday
    - cron: '1 8 * * 1'  # Every Monday at 8:01 AM UTC (≈12:01 AM Pacific)
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  weekly-update:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for the full workflow
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Additional dependencies for scraping
          pip install beautifulsoup4 lxml openpyxl pyarrow
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/cache
      
      - name: Run Weekly Update
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Set Python path to include project root
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          # Run weekly update with ML-enhanced rankings
          # This will: 1) Scrape games, 2) Import games, 3) Recalculate rankings
          python scripts/weekly/update.py --ml || exit 1
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: weekly-update-logs-${{ github.run_number }}
          path: logs/weekly_update_*.log
          retention-days: 30
      
      - name: Report results
        if: always()
        run: |
          echo "Weekly update workflow completed."
          echo "Check the logs above for detailed results."

