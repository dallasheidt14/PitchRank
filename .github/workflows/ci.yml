name: CI/CD Pipeline

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']

# Cancel in-progress runs when a new workflow with the same group is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # PYTHON BACKEND CI
  # ============================================================================
  python-ci:
    name: Python CI (Lint, Format, Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install development dependencies
          pip install black flake8 pytest pytest-cov pytest-asyncio mypy types-requests

      - name: Check code formatting with Black
        run: |
          echo "ðŸŽ¨ Checking Python code formatting..."
          black --check --diff src/ scripts/ tests/ || {
            echo "âŒ Code formatting check failed!"
            echo "Run 'black src/ scripts/ tests/' to fix formatting issues."
            exit 1
          }

      - name: Lint with flake8
        run: |
          echo "ðŸ” Linting Python code..."
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
          flake8 src/ scripts/ tests/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

      - name: Run tests with pytest
        env:
          PYTHONPATH: ${{ github.workspace }}
          # Use test database credentials (you should set these in GitHub secrets)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "ðŸ§ª Running Python tests..."
          pytest tests/ \
            --verbose \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=50 \
            --junit-xml=pytest-report.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results
          path: |
            pytest-report.xml
            htmlcov/
          retention-days: 30

      - name: Python CI Summary
        if: always()
        run: |
          echo "## ðŸ Python CI Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Formatting check completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests completed" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # FRONTEND CI
  # ============================================================================
  frontend-ci:
    name: Frontend CI (Lint, Type-check, Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: |
          echo "ðŸ” Linting TypeScript/React code..."
          npm run lint || {
            echo "âŒ ESLint check failed!"
            echo "Run 'npm run lint' in frontend/ to see errors."
            exit 1
          }

      - name: Type check with TypeScript
        working-directory: frontend
        run: |
          echo "ðŸ“˜ Type checking TypeScript code..."
          npx tsc --noEmit || {
            echo "âŒ TypeScript check failed!"
            echo "Run 'npx tsc --noEmit' in frontend/ to see type errors."
            exit 1
          }

      - name: Build Next.js application
        working-directory: frontend
        env:
          # Use dummy values for build-time environment variables
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
        run: |
          echo "ðŸ—ï¸ Building Next.js application..."
          npm run build || {
            echo "âŒ Next.js build failed!"
            exit 1
          }

      - name: Check bundle size
        working-directory: frontend
        run: |
          echo "ðŸ“¦ Analyzing bundle size..."
          if [ -d ".next" ]; then
            du -sh .next/static/* | sort -h
          fi

      - name: Frontend CI Summary
        if: always()
        run: |
          echo "## âš›ï¸ Frontend CI Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint check completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript check completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Next.js build completed" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # CI STATUS CHECK
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [python-ci, frontend-ci]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.python-ci.result }}" == "success" && "${{ needs.frontend-ci.result }}" == "success" ]]; then
            echo "âœ… All CI checks passed!"
            echo "## âœ… CI Pipeline Success" >> $GITHUB_STEP_SUMMARY
            echo "All quality checks passed. Code is ready for review!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âŒ CI checks failed!"
            echo "## âŒ CI Pipeline Failed" >> $GITHUB_STEP_SUMMARY
            echo "Some quality checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            echo "- Python CI: ${{ needs.python-ci.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend CI: ${{ needs.frontend-ci.result }}" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
