name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================================================
  # Auto-label PRs by size
  # ============================================================================
  label-by-size:
    name: Label PR by Size
    runs-on: ubuntu-latest

    steps:
      - name: Label based on lines changed
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: '10'
          s_label: 'size/s'
          s_max_size: '100'
          m_label: 'size/m'
          m_max_size: '500'
          l_label: 'size/l'
          l_max_size: '1000'
          xl_label: 'size/xl'
          fail_if_xl: 'false'
          message_if_xl: >
            This PR is very large. Consider breaking it into smaller PRs for easier review.
          files_to_ignore: |
            package-lock.json
            frontend/package-lock.json
            *.svg
            *.png
            *.jpg

  # ============================================================================
  # Auto-label PRs by files changed
  # ============================================================================
  label-by-files:
    name: Label PR by Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

  # ============================================================================
  # Add helpful comment to first-time contributors
  # ============================================================================
  first-time-contributor:
    name: Welcome First-Time Contributors
    runs-on: ubuntu-latest

    steps:
      - name: Welcome message
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            ðŸ‘‹ Thanks for opening your first pull request!

            A maintainer will review your PR soon. In the meantime, please make sure:
            - âœ… All CI checks pass
            - âœ… You've added tests for new functionality
            - âœ… Code follows the project's style guidelines

            If you have any questions, feel free to ask in the comments!

  # ============================================================================
  # Check PR title format
  # ============================================================================
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          # Disable validation for Dependabot PRs
          ignoreLabels: |
            dependencies
            automated
          # Examples of valid titles:
          # feat: add new ranking algorithm
          # fix(frontend): resolve type error in RankingsTable
          # docs: update README with new setup instructions
