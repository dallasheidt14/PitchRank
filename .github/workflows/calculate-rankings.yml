name: Calculate Rankings

on:
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  calculate-rankings:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------------
      # 1. CHECKOUT THE MAIN BRANCH
      # ---------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------------------
      # 2. FAIL-SAFE: VERIFY WE ARE ON THE RIGHT BRANCH
      # ---------------------------------------------------------------
      - name: Verify correct branch
        run: |
          echo "Checked-out branch: $(git branch --show-current)"
          if [ "$(git branch --show-current)" != "main" ]; then
            echo "❌ ERROR: Wrong branch checked out! Rankings run ABORTED."
            exit 1
          fi

      # ---------------------------------------------------------------
      # 3. PRINT COMMIT HASH (for debugging + traceability)
      # ---------------------------------------------------------------
      - name: Show commit hash
        run: |
          echo "Current commit:"
          git rev-parse HEAD

      # ---------------------------------------------------------------
      # 4. SET UP PYTHON ENVIRONMENT
      # ---------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ---------------------------------------------------------------
      # 5. INSTALL PYTHON DEPENDENCIES
      # ---------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install supabase python-dotenv pandas requests rich certifi numpy scikit-learn

      # ---------------------------------------------------------------
      # 6. RUN THE RANKINGS ENGINE (Iterative SOS + ML)
      # ---------------------------------------------------------------
      - name: Calculate Rankings
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          echo "⚽ Running PitchRank Rankings Engine with ML + Iterative SOS"
          python scripts/calculate_rankings.py --ml --force-rebuild

      # ---------------------------------------------------------------
      # 7. FINAL REPORT
      # ---------------------------------------------------------------
      - name: Report results
        if: always()
        run: |
          echo "Rankings calculation completed. Check logs above for details."

