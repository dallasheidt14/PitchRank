name: Calculate Rankings

on:
  schedule:
    # Run every Monday at 9:45 AM Mountain Time
    # MST (UTC-7): 9:45 AM MST = 4:45 PM UTC (16:45)
    # MDT (UTC-6): 9:45 AM MDT = 3:45 PM UTC (15:45)
    # Using 16:45 UTC means: MST = 9:45 AM, MDT = 10:45 AM
    # This runs after all scraping and data cleanup jobs are complete
    - cron: '45 16 * * 1'
  workflow_run:
    # Also trigger after Modular11 scrape+import workflows complete
    # This ensures HD/MLS NEXT games are ingested before rankings run
    workflows:
      - "Modular11 Weekly Scrape"
      - "Modular11 Events Weekly Scrape"
    types:
      - completed
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  calculate-rankings:
    runs-on: ubuntu-latest
    # Run on schedule/manual dispatch always, but only after successful workflow_run triggers
    if: >-
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      # ---------------------------------------------------------------
      # 1. CHECKOUT THE MAIN BRANCH
      # ---------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Explicitly checkout main branch
          fetch-depth: 0

      # ---------------------------------------------------------------
      # 2. FAIL-SAFE: VERIFY WE ARE ON THE RIGHT BRANCH
      # ---------------------------------------------------------------
      - name: Verify correct branch
        run: |
          echo "Checked-out branch: $(git branch --show-current)"
          if [ "$(git branch --show-current)" != "main" ]; then
            echo "❌ ERROR: Wrong branch checked out! Rankings run ABORTED."
            exit 1
          fi

      # ---------------------------------------------------------------
      # 3. PRINT COMMIT HASH (for debugging + traceability)
      # ---------------------------------------------------------------
      - name: Show commit hash
        run: |
          echo "Current commit:"
          git rev-parse HEAD

      # ---------------------------------------------------------------
      # 4. SET UP PYTHON ENVIRONMENT
      # ---------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ---------------------------------------------------------------
      # 5. INSTALL PYTHON DEPENDENCIES
      # ---------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Verify critical packages are installed
          python -c "import supabase, pandas, numpy, sklearn, rich; print('✅ All critical imports successful')"

      # ---------------------------------------------------------------
      # 6. RUN THE RANKINGS ENGINE (Iterative SOS + ML)
      # ---------------------------------------------------------------
      - name: Calculate Rankings
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PYTHONUNBUFFERED: "1"  # Force Python to output logs immediately
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          echo "⚽ Running PitchRank Rankings Engine with ML + Iterative SOS"
          echo "Python version: $(python --version)"
          echo "Current directory: $(pwd)"
          echo "SUPABASE_URL configured: $([[ -n "$SUPABASE_URL" ]] && echo 'Yes' || echo 'No')"
          python scripts/calculate_rankings.py --ml --force-rebuild || {
            echo "❌ Rankings calculation failed with exit code $?"
            exit 1
          }

      # ---------------------------------------------------------------
      # 7. FINAL REPORT
      # ---------------------------------------------------------------
      - name: Report results
        if: always()
        run: |
          echo "Rankings calculation completed. Check logs above for details."

